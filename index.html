<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Av2</title>
    <link
      rel="shortcut icon"
      href="public/icons/Accessories.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="source/styles/tailwind.css" />
    <script
      defer
      crossorigin
      type="application/javascript"
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body
    x-init
    x-data="{clicou: 0, on: false}"
    class="grid min-h-screen w-full grid-cols-1 place-items-center justify-items-center bg-gradient-to-b"
    x-bind:class="on ? 'from-amber-400 to-amber-500' : 'from-slate-600 to-slate-900'"
  >
    <div
      class="container h-28 w-10/12 sm:w-1/2 lg:w-1/3"
      x-bind:class="on ? 'text-black' : 'text-white'"
    >
      <h1 class="text-center text-2xl font-bold">Av2 - Sistemas Embarcados</h1>
      <div
        class="my-2 h-1 w-full rounded"
        x-bind:class="on ? 'bg-black' : 'bg-white'"
      ></div>
      <p
        class="font-medium"
        x-html="!clicou ? 'Bem-vindo! Nosso projeto consiste em um interruptor para ligar e desligar uma lâmpada! Genial né? Ninguém nunca deve ter pensado em fazer isso antes! ¯/_(ツ)_/¯'
        : clicou === 1 ? 'Uau! Você acendeu a lâmpada!<br/> Parabéns, merece um prêmio nobel!<br/> (ﾉ◕ヮ◕)ﾉ*:･ﾟ✧'
        : clicou > 1 ? 'Pronto, é só isso que o programa faz mesmo.<br/>Pode ir embora ou continuar brincando com a lâmpada...<br/>¯/_( ͡° ͜ʖ ͡°)_/¯' : null"
      ></p>
    </div>
    <section
      class="container grid h-96 w-10/12 place-items-center justify-items-center rounded-md bg-gradient-to-br from-white to-slate-200 shadow-lg sm:w-1/2 lg:w-1/3"
    >
      <img
        x-bind:src="!on ? 'public/images/on.com.png' : 'public/images/off.com.png'"
        alt="interruptor"
        class="h-64 cursor-pointer"
        x-on:click="clicou++; on = !on; on === true ? button_1_on() : button_1_off()"
        src=""
      />
      <p
        class="text-center text-xl font-black"
        x-html="!clicou ?'Clica logo em mim! ╰（‵□′）╯'
      : clicou === 1 ? 'Desliga logo!</br> Tá gastando energia! ╰（‵□′）╯'
      : clicou > 1 && clicou < 15 ? `Você clicou ${clicou} vezes ☜(ﾟヮﾟ☜)`
      : 'Vai queimar a lâmpada assim!<br/> ╰（‵□′）╯'"
      ></p>
    </section>
  </body>
  <script>
    //const connection = new WebSocket('ws://' + location.hostname + ':81/');

    function button_1_on() {
      console.log('ON');
      //connection.send('ON');
    }

    function button_1_off() {
      console.log('OFF');
      //connection.send('OFF');
    }
  </script>
</html>
